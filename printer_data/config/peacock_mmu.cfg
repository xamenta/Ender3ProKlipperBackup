[mcu peacock]
serial: /dev/serial/by-id/usb-Klipper_rp2040_E66368254F40C42D-if00

[manual_stepper cam_motor_sp1]  
step_pin: peacock:gpio16
dir_pin: peacock:gpio18
enable_pin: !peacock:gpio17
full_steps_per_rotation: 200
rotation_distance: 45
endstop_pin: ^!peacock:gpio2
microsteps: 16

[manual_stepper ex_motor_sp2]  
step_pin: peacock:gpio20
dir_pin: peacock:gpio21
enable_pin: !peacock:gpio19
full_steps_per_rotation: 200
rotation_distance: 3.9168
microsteps: 16