# M600: Filament Change. This macro will pause the printer, move the
# tool to the change position, and retract the filament 130mm. Adjust
# the retraction settings for your own extruder. After filament has
# been changed, the print can be resumed from its previous position
# with the "SWAP_RESUME" gcode.
[gcode_macro M600]
########### Gcode ############
gcode:
  {% set X = params.X|default(printer.configfile.config["stepper_x"]["position_endstop"]|string)|int %}
  {% set Y = params.Y|default(printer.configfile.config["stepper_y"]["position_endstop"]|string)|int %}
  {% set Z = params.Z|default(10)|int %}
  {% set E = params.E|default(-20)|int %}
  {% set tool = params.tool|default(0)|int %}

        SAVE_GCODE_STATE NAME=M600_state
        PAUSE
        G92 E0
        G91
        G1 E-5 F4000
        G1 Z{Z}
        G90
        G1 X10 Y10 F3000        ;park position
        G0 E10 F500                ;extrude filament to get better blob on end
        G0 E{E} F600             ;retract additional filament to move out of melt zone
        G92 E0
        G92 E0
        #SET_FILAMENT_SENSOR SENSOR=e{TOOL}_runout ENABLE=0

#    Use this command resume during a mid print filament swap (DONT USE OCTO/MAINSAIL/DWC RESUME)
[gcode_macro SWAP_RESUME] 
gcode:
    G0 E10 F500 
    G92 E0
    RESTORE_GCODE_STATE NAME=M600_state
    #SET_FILAMENT_SENSOR SENSOR=e0_runout ENABLE=1
    #SET_FILAMENT_SENSOR SENSOR=e1_runout ENABLE=1
    RESUME

[gcode_macro LOAD_FILAMENT]
gcode:
  M83
  G1 E50 F120
  
[gcode_macro UNLOAD_FILAMENT_NOPRINT]
gcode:
    ##### Parameters #####
    {% set T = params.T|default(210)|int %} ; Default temperature (adjust for your filament type)
    {% set UNLOAD_DEST = params.L|default(550)|int %} ; Filament length to retract (adjust for Bowden tube length)
    {% set SPEED = params.S|default(600)|int %} ; Unload speed in mm/min
    ##### End of parameters #####
    
    SAVE_GCODE_STATE NAME=unload_state ; Save the current printer state
    SET_FILAMENT_SENSOR SENSOR=filament_sensor ENABLE=0
    M104 S{T} ; Set the hotend temperature
    M109 S{T} ; Wait for the hotend to reach the target temperature
    
    G91 ; Set to relative positioning for movements
    G92 E0 ; Reset the extruder position to zero
    G1 E10 F200 ; Extrude a little bit to form a clean tip and prevent a clog
    G92 E0 ; Reset the extruder position again
    G1 E-{UNLOAD_DEST} F{SPEED} ; Retract the specified length of filament at the set speed
    M400
    M117 Filament unloaded ; Display a message on the LCD
    M104 S0 ; Turn off the hotend heater
    M140 S0 ; Turn off the bed heater (optional, but good practice)
    
    RESTORE_GCODE_STATE NAME=unload_state ; Restore the original printer state
    SET_FILAMENT_SENSOR SENSOR=filament_sensor ENABLE=1
    

[gcode_macro LOAD_FILAMENT_NOPRINT]
gcode:
    ##### Parameters #####
    {% set T = params.T|default(210)|int %} ; Default temperature (adjust for your filament type)
    {% set LOAD_DEST = params.L|default(550)|int %} ; Filament length to retract (adjust for Bowden tube length)
    {% set SPEED = params.S|default(600)|int %} ; Unload speed in mm/min
    ##### End of parameters #####
    
    SAVE_GCODE_STATE NAME=load_state ; Save the current printer state
    SET_FILAMENT_SENSOR SENSOR=filament_sensor ENABLE=0
    M104 S{T} ; Set the hotend temperature
    M109 S{T} ; Wait for the hotend to reach the target temperature
    
    G91 ; Set to relative positioning for movements
    G92 E0 ; Reset the extruder position to zero
    G1 E{LOAD_DEST} F{SPEED} ; Retract the specified length of filament at the set speed
    M400
    M117 Filament loaded ; Display a message on the LCD
    M104 S0 ; Turn off the hotend heater
    M140 S0 ; Turn off the bed heater (optional, but good practice)
    
    RESTORE_GCODE_STATE NAME=load_state ; Restore the original printer state

    
